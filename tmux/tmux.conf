# Status bar
set -g status on
set -g status-interval 1
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=#313244"

# Status left: session name
set -g status-left-length 100
set -g status-left "#[bg=#74c7ec,fg=#11111b,bold] #S #[bg=#313244,fg=#74c7ec]"

# Status right: keybind hints + date/time
set -g status-right-length 150
set -g status-right "#[bg=#313244,fg=#a6e3a1]#[bg=#a6e3a1,fg=#11111b,bold] C-g #[bg=#45475a,fg=#a6e3a1] projects #[bg=#313244,fg=#45475a] #[bg=#313244,fg=#89b4fa]#[bg=#89b4fa,fg=#11111b,bold] C-a #[bg=#45475a,fg=#89b4fa] last #[bg=#313244,fg=#45475a] #[bg=#313244,fg=#eba0ac]#[bg=#eba0ac,fg=#11111b] %Y-%m-%d %H:%M #[bg=#313244,fg=#eba0ac]"

# Window status
set -g window-status-format "#[bg=#313244,fg=#89b4fa]#[bg=#89b4fa,fg=#11111b,bold] #I #[bg=#45475a,fg=#89b4fa] #W #[bg=#313244,fg=#45475a]"
